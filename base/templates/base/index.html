{% extends 'base/base.html' %}

{% block content %}
<h1>Application Servers</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for a in applicationServers %}
        <tr>
            <td><a href="{% url "appServ" a.pk %}">{{ a }}</a></td>
            <td>{{ a.url }}</td>
            <td>
                
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
