{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script type="application/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}" >1;</script>
    <script type="application/javascript" src="{% static 'js/api.js' %}" >1;</script>
    <script type="application/javascript" src="{% static 'js/base.js' %}" >1;</script>
    {% if taskStatus %}
        <script type="application/javascript" src="{% static 'js/taskStatus.js' %}" >1;</script>
    {% endif %}
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block header %}{% endblock %}
    <title>{% block title %}{% endblock %} - DeployManager</title>
</head>
<body>
<div class="wrapper">
    {% block body %}
    {% endblock %}
</div>
{% if taskStatus %}
<div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalLabel">Working...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div id="deploymentProgressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <ul id="taskLog" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
</body>
</html>
